<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAVE.ID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: url(gambar/bg\ fix.png); color: #000; }

    header {
      position: sticky;
      top: 0;
      background: #f0a1e5e5;
      z-index: 1000;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, border 0.3s;
    }

    .nav-links a:hover {
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .nav-links a i {
      margin-right: 5px;
      transition: color 0.3s;
    }

    .nav-links a:hover i {
      color: white;
    }

    .hero {
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero a {
      background-color: #f0a1e5;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .hero a:hover {
      background-color: #d88cd3;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .product-card {
      padding: 10px;
      border-radius: 5%;
      text-align: center;
      position: relative;
      background-color: #f5f5f581;
      transition: background-color 0.5s ease;
    }

    .product-card:hover {
      background-color: #f5f5f5;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-card h4 {
      font-size: 1rem;
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #000;
      font-size: 0.9rem;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: pink;
      padding: 5px 10px;
      font-size: 0.7rem;
    }

    footer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: #f0a1e5e5;
      font-size: 0.9rem;
    }

    footer h4 {
      margin-bottom: 10px;
    }

    footer ul {
      list-style: none;
    }

    footer ul li {
      margin-bottom: 6px;
    }

    footer a {
      text-decoration: none;
      color: black;
    }

    .instagram {
      text-align: center;
      padding: 20px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 30%;
      padding: 10px;
      font-size: 24px;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .whatsapp-float:hover {
      background-color: #128C7E;
    }

    .instagram-float {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #E1306C;
      color: white;
      border-radius: 30%;
      padding: 10px;
      font-size: 24px;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .instagram-float:hover {
      background-color: #C13584;
    }

  </style>
</head>
